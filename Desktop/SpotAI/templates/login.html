<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>SpotAI - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Inter', sans-serif;
            background: linear-gradient(105deg, #1DB954 0%, #191414 100%);
            min-height: 100vh;
        }
    </style>
</head>
<body class="flex items-center justify-center min-h-screen p-4 bg-black">
  <div class="bg-gray-900 border-2 border-green-600 rounded-2xl shadow-2xl p-10 max-w-md w-full">
    <div class="text-center mb-8">
      <h1 class="text-4xl font-extrabold mb-2 text-white tracking-tight">
        <span class="text-green-500">&#9835;</span> SpotAI
      </h1>
      <p class="text-gray-300">Discover music with the power of AI</p>
    </div>
    <div class="space-y-6">
      <a href="/login/spotify" class="block w-full bg-gradient-to-r from-green-500 to-green-700 hover:from-green-600 hover:to-green-800 text-white font-semibold py-3 px-6 rounded-full text-center transition duration-200 flex items-center justify-center gap-2 shadow-lg">
        <i class="fab fa-spotify text-xl"></i> Connect with Spotify
      </a>
      <p class="text-sm text-gray-400 text-center mt-4">
        By connecting, you agree to share your Spotify data for personalized recommendations
      </p>
    </div>
  </div>
</body>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
<style>
  body {
    background: linear-gradient(105deg, #000 0%, #191414 100%);
    font-family: 'Inter', 'Montserrat', sans-serif;
  }
  .border-green-600 {
    border-color: #1DB954 !important;
  }
  .bg-green-500 {
    background-color: #1DB954 !important;
  }
  .bg-green-700 {
    background-color: #1ed760 !important;
  }
  .text-green-500 {
    color: #1DB954 !important;
  }
</style>
</html>
