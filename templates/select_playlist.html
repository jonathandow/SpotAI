<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Create Playlist from Playlist</title>
    <script type="test/javascript">
      window.onload = function() {
        document.getElementById('create_playlist_form').reset();
      }
    </script>
    <!-- Bootstrap packages -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- style.css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body class="bg-dark text-light serif">
    {% include 'navbar.html' %}
    <div class="container serif my-5 large-text">
      <h1 class="my-5">Create Playlist from Playlist</h1>
      <form
        action="{{ url_for('create_playlist_from_playlist') }}"
        method="post"
      >
        <div class="form-row">
          <div class="col-md-3 my-3">
            <label for="playlist_id">Choose a Playlist:</label><br />
            <select
              class="form-select"
              name="playlist_id"
              id="playlist_id"
              required
            >
              {% for playlist in playlists %}
              <option value="{{ playlist.id }}">{{ playlist.name }}</option>
              {% endfor %}
            </select>
          </div>
          <div class="col-md-3 my-3">
            <label for="playlist_name">New Playlist Name:</label><br />
            <input
              class="form-control mb-2"
              type="text"
              id="playlist_name"
              name="playlist_name"
              required
            />
          </div>
          <button
            class="px-3 py-2 my-2 button rounded-pill bg-green btn-sm text-light"
            type="submit"
            value="Create Playlist"
          >
            Create Playlist
          </button>
        </div>
      </form>
    </div>
  </body>
</html>
