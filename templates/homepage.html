<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>SpotAI</title>
    <!-- Bootstrap packages -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- style.css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body class="bg-dark text-light">
    {% include 'navbar.html' %}
    <div class="container text-center serif my-5">
      <h1>Welcome to SpotAI</h1>
      <div class="row my-5">
        <div class="col">
          <span class="p-3 button badge rounded-pill bg-green">
            <a
              href="{{ url_for('create_playlist') }}"
              class="button-text serif"
            >
              Create Playlist
            </a>
          </span>
        </div>
      </div>
      <div class="row my-5">
        <div class="col">
          <span class="p-3 button badge rounded-pill bg-green">
            <a
              href="{{ url_for('create_playlist_from_playlist') }}"
              class="button-text serif"
            >
              Create Playlist from Playlist
            </a>
          </span>
        </div>
      </div>
    </div>
  </body>
</html>
