<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spotify Playlist Generator</title>

    <!-- Bootstrap packages -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- style.css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body class="bg-dark text-light serif">
    {% include 'navbar.html' %}
    <div class="container text-center serif">
      <h1 class="m-5">A playlist that gets you...</h1>
      <h2 class="m-5 serif">
        AI generated personalized playlists based on your tastes
      </h2>
      <div class="d-flex justify-content-center">
        <span class="p-3 button badge rounded-pill bg-green">
          <a
            class="serif"
            style="color: white; text-decoration: none; font-size: xx-large"
            href="{{ url_for('login') }}"
            >Login with Spotify</a
          >
        </span>
      </div>
    </div>
  </body>
</html>
