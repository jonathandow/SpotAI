<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{ playlist_name }}</title>
    <!-- Bootstrap packages -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
      crossorigin="anonymous"
    />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
      crossorigin="anonymous"
    ></script>

    <!-- Inter font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&display=swap"
      rel="stylesheet"
    />

    <!-- style.css -->
    <link
      rel="stylesheet"
      type="text/css"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body class="bg-dark text-light text-center">
    {% include 'navbar.html' %}
    <div class="container serif my-5 large-text">
      <h1 class="my-5">{{ playlist_name }}</h1>
      <p>
        Your new playlist is ready! You can listen to it
        <a href="{{ playlist_url }}" class="text-light" target="_blank">here</a
        >.
      </p>
      <form action="/homepage" method="get">
        <button
          type="submit"
          class="px-3 py-2 button rounded-pill bg-green btn-sm text-light"
        >
          Back to Homepage
        </button>
      </form>
    </div>
  </body>
</html>
