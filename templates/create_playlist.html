<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Playlist</title>
</head>

<body>
    <h1>Create Playlist</h1>
    <form method="POST">
        <label for="playlist_name">Playlist Name:</label><br>
        <input type="text" id="playlist_name" name="playlist_name" required><br><br>

        <label for="genre">Genre:</label><br>
        <input type="text" id="genre" name="genre" required><br><br>

        <label for="num_clusters">Number of Clusters:</label><br>
        <input type="number" id="num_clusters" name="num_clusters" min="1" max="10" value="5" required><br><br>

        <input type="submit" value="Create Playlist">
    </form>
</body>

</html>
